services:
  polybot-dev:
    image: ${IMG_NAME}
    ports:
      - "8443:8443"
    env_file:
      - .env  # Loads TELEGRAM_BOT_TOKEN from host .env into container
    environment:
      - TELEGRAM_BOT_TOKEN  # Pass it to the container environment
      - BOT_APP_URL
      - YOLO_SERVER_URL
  otelcol:
    image: otel/opentelemetry-collector:latest
    ports:
      - "8889:8889"  # Expose the Prometheus exporter port
    volumes:
      - ./otelcol-config.yaml:/etc/otelcol/config.yaml
      # Mount host filesystem to allow the collector to access host metrics
      - /proc:/hostfs/proc:ro
      - /sys:/hostfs/sys:ro
    environment:
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
    network_mode: host

